---
openapi: 3.0.3
info:
  title: Dashboard API
  version: 0.1.0
  description: The new api for the dashboard website, designed as the main point of access to metadata.
servers:
  - url: 'https://dashboard.iatistandard.org'
paths:
  /api/datasets/:
    get:
      operationId: datasets_list
      description: Metadata about datasets.
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: reporting_org__id
        schema:
          type: string
          format: uuid
      - in: query
        name: reporting_org__short_name
        schema:
          type: string
      tags:
      - datasets
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDatasetList'
          description: ''
  /api/datasets/{id}/:
    get:
      operationId: datasets_retrieve
      description: Metadata for a single dataset.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this dataset.
        required: true
      tags:
      - datasets
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
          description: ''
