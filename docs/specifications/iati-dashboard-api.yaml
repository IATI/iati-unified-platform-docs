components:
  schemas:
    Dataset:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        licence_id:
          type: string
        short_name:
          type: string
        source_url:
          type: string
        reporting_org_id:
          type: string
          format: uuid
          readOnly: true
        reporting_org_short_name:
          type: string
          readOnly: true
      required:
      - id
      - licence_id
      - reporting_org_id
      - reporting_org_short_name
      - short_name
      - source_url
    PaginatedDatasetList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Dataset'
    PaginatedReportingOrgList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/ReportingOrg'
    ReportingOrg:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 5401c7f4-e9fd-4ce3-b184-bfe1cb71a9f8
          readOnly: true
        short_name:
          type: string
          example: aidagcy
        human_readable_name:
          type: string
          example: Aid Agency
        dataset_count:
          type: integer
          readOnly: true
        created_date:
          type: string
          format: date-time
          example: '2023-08-27T07:31:06+00:00'
          readOnly: true
        data_portal_url:
          type: string
          format: uri
          example: 'https://www.example.org/data-portal'
        default_licence_id:
          type: string
          example: gpl-3.0
          readOnly: True
        description:
          type: string
          example: >-
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          readOnly: true
        exclusions_policy_url:
          type: string
          format: uri
          example: 'https://www.example.org/exclusions-policy'
          readOnly: true
        first_publication_date:
          type: string
          format: date-time
          example: '2025-06-27T07:31:06+00:00'
          readOnly: true
        hq_country:
          description: >-
            This is a codelist field. Valid values come from the code list:
            https://iatistandard.org/en/iati-standard/203/codelists/country/
          type: string
          example: GB
          readOnly: true
        organisation_identifier:
          type: string
          example: CO-ABC-123456
          readOnly: true
        organisation_type:
          description: >-
            This is a codelist field. Valid values come from the code list:
            https://iatistandard.org/en/iati-standard/203/codelists/organisationtype/
          type: string
          example: '23'
          readOnly: true
        region:
          description: >-
            This is a codelist field. Valid values come from the code list:
            https://iatistandard.org/en/iati-standard/203/codelists/region/
          type: string
          example: '889'
          readOnly: true
        reporting_source_type:
          type: string
          example: primary-source
          enum:
            - primary-source
            - secondary-source
          readOnly: true
        website:
          type: string
          format: uri
          example: 'https://www.example.org/'
          readOnly: true
      required:
      - created_date
      - data_portal_url
      - dataset_count
      - default_licence_id
      - description
      - exclusions_policy_url
      - first_publication_date
      - hq_country
      - human_readable_name
      - id
      - organisation_identifier
      - organisation_type
      - region
      - reporting_source_type
      - short_name
      - website
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
